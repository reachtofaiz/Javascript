<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Guess The Number</h1>
    <p>Enter the number between 1 to 100</p>
    <div class="num-input">Type your number</div>
    <input type="text" id="input">
    <p><button class="submit" id="submit">Check Your Guess</button></p>
    
    <div class="guess">Your guess : </div>
    <div class="remaining">Your remaining chance : 10</div>
    <div class="display"></div>
</body>
<script src="index.js"></script>
</html>
